<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

    <!-- Defined Css -->
    <link rel="stylesheet" href="1.css">


    <title>Layout</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-dark align-items-center" style="height: 8vh;">
            <div class="col-6 text-style">My Project</div>
            <div class="col-6 d-flex justify-content-center align-items-center text-style">About Us</div>
        </div>

        <!-- Row 2  -->
        <div class="row justify-content-center mt-1">
            <div class="col-12 col-md-6 d-flex flex-column">
                <!-- Content Row  -->
                <div class="row border" style="height : 20vh;">
                    HELLO
                </div>




                <!-- Button Row -->
                <div class="row mt-1 text-style ">
                    <div class="col-3 p-0"><button class="btn btn-outline-primary btn-block"
                            onclick="likePost(this)">Like <span>0</span></button>
                    </div>
                    <div class="col-6 p-0"><input type="text" class="form-control" placeholder="Write Here...">
                    </div>
                    <div class="col-3 p-0 ">
                        <button class="btn btn-outline-secondary btn-block" onclick="commentPost(this)">Comment</button>
                    </div>
                </div>

                <!-- Comment Row -->
                <div class="d-flex flex-column" id="comment-container">
                    <div class="row mt-1" style="background: grey; display: none; ">
                        <div class="col-9 p-0">sample comment</div>
                        <div class="col-3 p-0"><button class="btn btn-outline-danger btn-block"
                                onclick="deleteComment(this)">Delete</button></div>
                    </div>
                </div>

            </div>

        </div>






    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>



    <!-- Defined Javascript -->
    <script src="1.js"></script>
</body>

</html>
