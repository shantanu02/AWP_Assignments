<html>
    <head>
        <title>Reaction Tester</title>
        <style type="text/css">
            #shape{
                width:100px;
                height:100px;
                background-color:red;
                display:none;
                position: relative;
            }
            .bold{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p><h1><center>TEST YOUR REACTION!!!!</center></h1></p>
     <p>Instructions: Click on the boxes and circles as quickly as you can...</p>
    <p>Good Luck....!</p>
    <p>Click the button when you are ready!</p>
    <p><button id="start">Click to Start</button></p>
        <p class="bold"> Your time :<span id="timeTaken"></span></p>
        <div id="shape"></div>
        <script type="text/javascript">
            
            document.getElementById("start").onclick=
                function(){
            
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                return color;
            }
            
            var start=new Date().getTime();
            function makeShapeAppear(){
                var top = Math.random()*400;
                var left=Math.random()*1000;
                var width=(Math.random()*200)+100;
                if(Math.random()>0.5)
                    {
                        document.getElementById("shape").style.borderRadius="50%";
                    }else{
                        document.getElementById("shape").style.borderRadius="0%";
                    }
               
                document.getElementById("shape").style.top=top+"px";
                document.getElementById("shape").style.left=left+"px";
                document.getElementById("shape").style.width=width+"px";
                document.getElementById("shape").style.height=width+"px";
                
                document.getElementById("shape").style.backgroundColor=getRandomColor();
                document.getElementById("shape").style.display="block";
                start=new Date().getTime();
            }
            function appearAfterDelay(){
                 setTimeout(makeShapeAppear,Math.random()*2000);
            }
            appearAfterDelay();
            document.getElementById("shape").onclick=
                function(){
                 document.getElementById("shape").style.display="none";
                var end=new Date().getTime();
                var timeTaken=(end-start)/1000;
                document.getElementById("timeTaken").innerHTML=timeTaken + "sec";
               appearAfterDelay();
            }
            }
        </script>
    </body>
</html>
